<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid black;
            
        }

        td, th{
            border-bottom: 2px solid black;
            border-right:  2px solid black;
            padding: 10px;
        }

        table tr:last-child td{
            border-bottom: none;
        }

        table td:last-child{
            border-right: none;
        }

        th:last-child{
            border-right: none;
        }
    </style>
</head>
<body>
    <table cellspacing="0">
        <tr>
            <th>No.</th>
            <th>Image.</th>
            <th>First name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Hobby</th>
        </tr>

        <tr>
            <td>1</td>
            <td><img src="./th.jpg" alt="" height="150px"></td>
            <td>James</td>
            <td>Frosty</td>
            <td>25</td>
            <td><a href="">Swimming</a></td>
        </tr>

        <tr>
            <td>2</td>
            <td><img src="./th (2).jpg" alt="" height="150px"></td>
            <td>Anna</td>
            <td>Bayo</td>
            <td>23</td>
            <td><a href="">Cooking</a></td>
        </tr>

        <tr>
            <td>3</td>
            <td><img src="./th (1).jpg" alt="" height="150px"></td>
            <td>James</td>
            <td>Lartey</td>
            <td>22</td>
            <td><a href="">Skipping</a></td>
        </tr>
    </table>
</body>
</html>
